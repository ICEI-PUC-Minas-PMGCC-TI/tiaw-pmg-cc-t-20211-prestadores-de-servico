<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1b4761dc68.js" crossorigin="anonymous"></script>
    <title>Login e Cadastro</title>
    <link rel="shortcut icon" href="logoico.ico" type="image/x-icon" />
    </head>
    <body>

        <header class="container col-12 header">
            <nav class="navbar navbar-expand-lg navbar-light bg-crimson">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                    ESPACO DESTINADO AO HEADER- EM CONSTRUCAO
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-ligth my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
                </div>
            </nav>
        </header>

        <div class="container col-12">
            <div class="row">
                <div class="row col-12">
                    <h1>Meus contatos</h1>
                <button type="button" class="btn btn-outline-secondary" id="btnCarregaDados">Carrega dados</button>
                <div id="tela"></div>
                </div>
            <div class="row col-3">
                <h2>Login</h2>
                <form id="LoginContatos">
                    <h6>email:</h6>
                    <input type="email" id="campoEmailLogin" required><br>
                    <h6>senha:</h6>
                    <input type="password" id="campoSenhaLogin" required><br>
                    <button type="submit" class="btn btn-outline-secondary" id="btnLoginContato">Login</button>
                </form>
            </div>
            <div class="row col-3">
                <h2>Cadastro</h2>
                <form id="formContatos" >
                    <h6>nome:</h6>
                    <input type="text" id="campoNome" required><br>
                    <h6>email:</h6>
                    <input type="email" id="campoEmail" required><br>
                    <h6>senha:</h6>
                    <input type="password" id="campoSenha" required><br>
                    <button type="submit" class="btn btn-outline-secondary" id="btnIncluirContato">cadastrar</button>
                </form>
            </div>
            </div>


        </div>

        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
