<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prestadores de Serviços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a35a85f5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- header inicio -->
    <header>
        <div class="container-fluid header">
            <!-- logo - social -->
            <div class="row header1">
                <div class="col-sm-12 col-md-6 logo">
                    <img src="imgs/logo.png" alt="logo">
                </div>
                <div class="d-none d-md-block col-md-6 social">
                    <ul>
                        <li class="facebook"><a href="https://pt-br.facebook.com" target="_blank"><i
                                    class="fab fa-facebook-square fa-2x" style="color: white;"></i>
                            </a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square fa-2x"
                                    style="color: white;"></i></a></li>
                        <li><a href="https://twitter.com/login?lang=pt" target="_blank"><i
                                    class="fab fa-twitter-square fa-2x" style="color: white;"></i></a></li>
                        <li><a href="https://br.linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x"
                                    style="color: white;"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- nav - search -->
            <div class="row header2">
                <!-- menu nav inicio -->
                <div class="d-none d-sm-block col-md-6 menu-nav">
                    <nav class="nav nav-pills flex-column flex-sm-row header-nav">
                        <a class="flex-sm-fill text-sm-center nav-link active" href="#">HOME</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">SOBRE</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Login/login.html">USUÁRIO</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">CONTATO</a>
                    </nav>
                </div>
                <!-- menu nav fim -->

                <!-- menu dropdown inicio -->
                <div class="d-sm-none col-3 dropdown">
                    <button class="btn btn-secondary" type="button" id="dropdownMenuButton2" data-toggle="dropdown">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item active" href="#">HOME</a></li>

                        <li><a class="dropdown-item" href="#">SOBRE</a></li>

                        <li><a class="dropdown-item" href="#">USUÁRIO</a></li>

                        <li><a class="dropdown-item" href="#">CONTATO</a></li>
                    </ul>
                </div>
                <div class="col-6 busca">
                    <input id="pesquisa" placeholder="Search" type="text" />
                </div>
                <!-- menu dropdown fim -->
            </div>
        </div>
    </header>
    <!-- header fim -->

    <!-- main inicio -->
    <main class="container main">
        <!-- row carousel inicio -->
        <div class="row">
            <div class="col-xs-12 col-sm-10 carousel1">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleDark" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleDark" data-slide-to="1"></li>
                        <li data-target="#carouselExampleDark" data-slide-to="2"></li>
                        <li data-target="#carouselExampleDark" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imgs/carpinteiro.jpg" class="d-block w-100" alt="carpinteiro">
                            <div class="carousel-caption">
                                <h5><a href="#" style="color: #232323;">Carpinteiros</a></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/pedreiro.jpg" class="d-block w-100" alt="pedreiro">
                            <div class="carousel-caption">
                                <h5><a href="#" style="color: #232323;">Pedreiros</a></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/pintor.jpg" class="d-block w-100" alt="pintor">
                            <div class="carousel-caption">
                                <h5><a href="#" style="color: #232323;">Pintores</a></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/engenheiro-eletricista.jpeg" class="d-block w-100" alt="eletricista">
                            <div class="carousel-caption">
                                <h5><a href="#" style="color: #232323;">Engenheiro-Eletricista</a></h5>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- row carousel fim -->

        <!-- cards de avaliacoes inicio-->


        <!-- cards de avaliacoes fim -->

    </main>
    <!-- main fim -->
    <footer class="container-fluid">
        <div class="row footer">
            <p>&copy Copyright 2021 - TIAW - Todos os Direitos Reservados</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

</body>

</html>
